syntax = "proto3";

package n0n4m3pl.protolint_plugin.data.v1;

import "test/proto/v1/data/events.proto";

option go_package = "n0n4m3pl.protolint_plugin.data.v1";

message Item {
  int32 id = 1;
  string label = 2;
  n0n4m3pl.protolint_plugin.data.v1.DataEvent data_event = 3;
  repeated SubItem sub_items = 4;
}

message SubItem {
  int32 id = 1;
  string label = 2;
}